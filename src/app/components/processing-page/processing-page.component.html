<div class="background">
  <div class="d-flex flex-row flex-center h-100 animate">
    <div class="m-3 animate">
      <img
        alt="image"
        [@fade]
        *ngIf="!!dataManagementService.imgURL"
        [src]="dataManagementService.imgURL"
        [class.animate-filter]="dataManagementService.loading"
        class="rounded mx-auto d-block img-thumbnail p-0"
        style="max-width: 400px"
      />

      <!-- <div class="bar" *ngIf="dataManagementService.loading"></div> -->
      <!-- <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          aria-valuenow="70"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 70%"
        >
          70%
        </div>
      </div> -->
    </div>
    <div
      class="m-3 animate animate-photo-container-start"
      [class.animate-photo-container-end]="dataManagementService.croppedImage"
    >
      <img
        alt="crop"
        [src]="dataManagementService.croppedImage"
        [class.animate-photo-end]="dataManagementService.croppedImage"
        class="
          rounded
          mx-auto
          d-block
          img-thumbnail
          p-0
          animate animate-photo-start
        "
        style="max-width: 400px"
      />
    </div>
  </div>
</div>
